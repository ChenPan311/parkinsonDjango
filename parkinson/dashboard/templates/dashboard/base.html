<!DOCTYPE html>
{% load static %}
<html lang="he" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Parkinson{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
</head>
<body>

<input type="checkbox" id="check">
<!--header area start-->
<div class="header-nb">
    <label for="check">
        <i class="fas fa-bars" id="sidebar_btn"></i>
    </label>
    <div class="right_area">
        <h3>Parkinson</h3>
    </div>
    <div class="left_area">
        <a href="/logout" class="logout_btn">התנתק</a>
    </div>
</div>
<!--header area end-->

<!--sidebar start-->
<div class="sidebar">
    <div class="profile_info">
        <center>
            <img src="{% static 'dashboard/doctor.jpg' %}" class="profile_image" alt="">
            <h4>{{name}}</h4>
        </center>
    </div>
    <a href="/home"><i class="fas fa-desktop"></i><span>בית</span></a>
    <a href="/add_patient"><i class="fas fa-user-plus"></i><span>הוסף מטופל חדש</span></a>
    <a href="/questionnaire"><i class="fas fa-table"></i><span> שאלון</span></a>
    <a href="#"><i class="fas fa-info-circle"></i><span>About</span></a>
</div>

<!--sidebar end-->

<div class="content">
    {% block content %}{% endblock content %}
</div>

<script type="text/javascript">
    $(document).ready(function(){
      $('.nav_btn').click(function(){
        $('.mobile_nav_items').toggleClass('active');
      });
    });
</script>

</body>
</html>
