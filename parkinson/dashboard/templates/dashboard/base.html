<!DOCTYPE html>
{% load static %}
<html lang="he" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Parkinson{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>
<body>

<input type="checkbox" id="check">
<!--header area start-->
<div class="header-nb">
    <label for="check">
        <i class="fas fa-bars" id="sidebar_btn"></i>
    </label>
    <div class="right_area">
        <h3>Parkinson</h3>
    </div>
    <div class="left_area">
        <a href="/logout" class="logout_btn btn btn-primary">התנתק</a>
    </div>
</div>
<!--header area end-->

<!--sidebar start-->
<div class="sidebar">
    <div class="profile_info">
        <center>
            <img src="{% static 'dashboard/doctor.jpg' %}" class="profile_image" alt="">
            <h4>{{name}}</h4>
        </center>
    </div>
    <a href="/home"><i class="fas fa-desktop"></i><span>בית</span></a>
    <a href="/add_patient"><i class="fas fa-user-plus"></i><span>הוסף מטופל חדש</span></a>
    <a href="/questionnaire"><i class="fas fa-table"></i><span> שאלון</span></a>
    <a href="#"><i class="fas fa-info-circle"></i><span>About</span></a>
</div>

<!--sidebar end-->

<div class="content">
    {% block content %}{% endblock content %}
</div>

</body>
</html>
