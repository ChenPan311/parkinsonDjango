<!DOCTYPE html>
{% extends "dashboard/base.html" %}
<html dir="rtl">
<head>
    <title>Hello</title>
</head>

<body>
{% block content %}

<div class="jumbotron">
    <h1 class="display-4">שלום {{name}}</h1>
    <p class="lead">זהו דף הבית, ניתן לחפש מטופלים</p>
    <hr class="my-4">
    <p>על מנת לחפש מטופל אנא הכנס את מספרו.</p>
    <form method="POST" action="/patient_detail/">
        {% csrf_token %}
        <div class="input-group mb-3">
            <input name="patient_id" type="text" class="form-control" placeholder="מספר מטופל" aria-label="Search"
                   aria-describedby="basic-addon1" style="max-width: 20%">
            <div class="input-group-prepend">
                <button class="btn btn-primary" type="submit">חפש<i class="fas fa-search" aria-hidden="true"></i></button>
            </div>

        </div>
    </form>

</div>

{% if msg %}
<script>
    alert('{{ msg }}');
</script>
{% endif %}

{% endblock content %}
</body>
</html>
